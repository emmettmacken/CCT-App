name: Daily Notifications

on:
  schedule:
    - cron: '45 10 * * *'   # 10:45 Dublin – Morning appointment reminder
    - cron: '45 11 * * *'   # 11:45 Dublin – Medication reminder
    - cron: '45 18 * * *'   # 18:45 Dublin – Evening appointment reminder
    - cron: '45 19 * * *'   # 19:45 Dublin – Fasting reminder
  workflow_dispatch:

jobs:
  appointments_morning:
    if: github.event.schedule == '45 10 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Send morning appointment reminders
        run: |
          curl -L -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/send-daily-notifications?mode=appointments-morning" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"name":"Functions"}'

  meds_noon:
    if: github.event.schedule == '45 11 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Send medication reminders
        run: |
          curl -L -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/send-daily-notifications?mode=meds-noon" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"name":"Functions"}'

  appointments_evening:
    if: github.event.schedule == '45 18 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Send evening appointment reminders
        run: |
          curl -L -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/send-daily-notifications?mode=appointments-evening" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"name":"Functions"}'
  fasting_evening:
    if: github.event.schedule == '45 19 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Send fasting reminders
        run: |
          curl -L -X POST "${{ secrets.SUPABASE_URL }}/functions/v1/send-daily-notifications?mode=fasting-evening" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            --data '{"name":"Functions"}'
